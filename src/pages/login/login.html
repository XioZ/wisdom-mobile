<ion-content padding scroll="false">
  <div padding>
    <h2 class="text-center mt-3" ion-text color="dark">WELCOME</h2>
  </div>

  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pwd"></ion-input>
  </ion-item>

  <div class="mt-5" padding>
    <button ion-button round block color="primary" (click)="doLogin()">SIGN IN</button>
  </div>
</ion-content>

<ion-footer no-shadow>
  <p class="text-center mb-0" ion-text color="dark">Don't have an account?</p>
  <p class="text-center" ion-text color="secondary" (click)="goSignup()">Create new account</p>
</ion-footer>
