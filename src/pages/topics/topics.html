<ion-header>
  <ion-navbar>
    <ion-title>Customise interests</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="skip()">
        Skip
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row no-gutters">
    <div class="col">
      <div *ngFor="let topic of topicsList; index as i; even as isEven">
        <div *ngIf="isEven">
          <ion-card (click)="toggleSelection(topic, i)">
            <img [src]="topic.imgUrl" [alt]="topic.name" />
            <div *ngIf="selectedTopics[i]" class="topic-selected">
              <ion-icon name="checkmark"></ion-icon>
            </div>
            <div class="topic-title">
              {{ topic.name }}
            </div>
          </ion-card>
        </div>
      </div>
    </div>
    <div class="col">
      <div *ngFor="let topic of topicsList; index as i; odd as isOdd">
        <div *ngIf="isOdd">
          <ion-card (click)="toggleSelection(topic, i)">
            <img [src]="topic.imgUrl" [alt]="topic.name" />
            <div *ngIf="selectedTopics[i]" class="topic-selected">
              <ion-icon name="checkmark"></ion-icon>
            </div>
            <div class="topic-title">
              {{ topic.name }}
            </div>
          </ion-card>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-shadow>
  <div margin>
    <button ion-button round block color="primary" [disabled]="numTopicsSelected < 3" (click)="updateInterestedTopics()">
      {{ numTopicsSelected
      < 3 ? 'Follow ' + (3 - numTopicsSelected) + ' more topics' : 'BEGIN MY JOURNEY' }} </button>
  </div>
</ion-footer>
