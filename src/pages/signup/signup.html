<ion-header>
</ion-header>

<ion-content padding>
  <div>
    <h3 class="text-center mt-3" ion-text color="dark">CREATE NEW
      <br> ACCOUNT</h3>
  </div>
  <div class="row">
    <div class="col">
      <ion-item>
        <ion-input type="text" placeholder="First Name"
        [(ngModel)]="fName"></ion-input>
      </ion-item>
    </div>
    <div class="col">
      <ion-item>
        <ion-input type="text" placeholder="Last Name"
        [(ngModel)]="lName"></ion-input>
      </ion-item>
    </div>
  </div>
  <ion-item>
    <ion-input type="email" placeholder="Email Address"
    [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password"
    [(ngModel)]="pwd"></ion-input>
  </ion-item>

  <p class="text-center" ion-text padding-top>
    By continuing, your agree to
    <br> our
    <span ion-text color="secondary"> Terms & Conditions</span>.
  </p>

  <div padding>
    <button ion-button round block color="primary" 
    (click)="doSignup()">CREATE NEW ACCOUNT</button>
  </div>
</ion-content>

<ion-footer no-shadow>
  <p class="text-center mb-0" ion-text color="dark">Already have an account?</p>
  <p class="text-center" ion-text color="secondary" (click)="goLogin()">Sign In.</p>
</ion-footer>
