<ion-header>
  <ion-navbar>
    <ion-title>WISDOM</ion-title>
    <!-- TODO: menu for topic selection -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list 
  approxItemHeight="120px"
  approxItemWidth="100%"
  [virtualScroll]="articles"
  [virtualTrackBy]="trackByArticleId">
    <div *virtualItem="let article" style="width: 100%;">
      <page-article-card [article]="article">
      </page-article-card>
    </div>
  </ion-list>
  <p class="text-center" ion-text color="dark"
  *ngIf="savedTopics?.length == 0" padding-horizontal>
    You have not selected any interested topics.<br>
    You can do so in the Account Tab<br>to start discovering.
  </p>
</ion-content>
