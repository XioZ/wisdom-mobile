<!-- A REUSABLE COMPONENT -->
<div class="article-card" padding (click)="viewArticle()">
  <div class="row no-gutters align-items-center">
    <div class="col-2">
      <!-- TODO: change image url to dynamic path -->
      <ion-img width="30" height="30" src="http://cinemovie.tv/images/stories/Movie%20Pics/Ansel-Elgort-Baby-Driver-interview.jpg">
      </ion-img>
    </div>
    <div class="col-10">
      <h5 ion-text color="dark" class="mb-0 font-weight-bold">
        {{ article.author.name }}
      </h5>
      <h6 ion-text color="dark" class="mb-0">
        {{ article.created | timeAgo }} &middot; {{ (article.content?.length / 1200).toFixed(0) }} mins read &middot; {{ article.topic
        }}</h6>
    </div>
  </div>
  <div>
    <h3 ion-text class="font-weight-bold mb-0">
      {{ article.title }}
    </h3>
    <p ion-text class="mb-0">
      {{ article.description }}
    </p>
    <hr class="mb-0">
  </div>
</div>
