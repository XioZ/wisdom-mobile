<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="primary" clear (click)="viewCtrl.dismiss()">
        Close
      </button>
    </ion-buttons>
    <ion-title>
      Ask Anything
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="author-display">
    <div class="text-center">
      <img class="my-3" src="http://cinemovie.tv/images/stories/Movie%20Pics/Ansel-Elgort-Baby-Driver-interview.jpg" alt="Author Avator">
      <h3 class="my-2 font-weight-bold" ion-text color="dark">
        {{ author?.name }}
      </h3>
      <h4 class="text-left mx-5 my-2" ion-text color="dark">
        {{ author?.description }}
      </h4>
      <hr class="mx-5">
      <div class="text-left mx-5 my-2">
        Have a burning question after reading the article? Try getting an answer from the author directly for
        <span ion-text
          color="primary">
          S$ {{ author?.qtnPrice }}
        </span>!
      </div>
    </div>
    <div class="text-center my-5 mx-4">
      <div class="qtn-title mx-3 mb-3">
        <ion-item>
          <ion-input type="text" [(ngModel)]="title" placeholder="Give your question a title..."></ion-input>
        </ion-item>
      </div>
      <div class="qtn-box mx-3">
        <ion-item>
          <!-- <ion-label floating>Enter your question to the author here...</ion-label> -->
          <ion-textarea [(ngModel)]="question" placeholder="Enter your question here..."></ion-textarea>
        </ion-item>
      </div>
      <div class="mt-5">
        <button ion-button icon-right (click)="showConfirmAndAskQuestion()">
          <span class="pt-1">Shoot</span>
          <ion-icon name="send"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>
